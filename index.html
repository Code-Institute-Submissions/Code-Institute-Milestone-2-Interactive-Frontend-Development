<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Milestone project 2 - Welcome to Europe</title>

   <!-- Bootstrap 4 -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous">

</head>

<body>
   <h1 class="text-center">Welcome to Europe</h1>
   <section class="container-fluid">
      <div class="row">
         <div class="col-sm-12">
            <form action="" method="post">
               <label for="city" class="text-center">Write a capital city wich you'd like to visit</label>
               <div class="input-group mb-3">
                  <input type="text" class="form-control" name="city" placeholder="Prague" aria-label="Write a capital city, example Prague"
                     aria-describedby="basic-addon2">
                  <button type="submit" class="btn">submit</button>
               </div>
            </form>
            <form action="" method="post">
               <div class="row">
                  <div class="col-sm-6 text-center">
                     <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">Hotels recommendation</label>
                     </div>
                  </div>
                  <div class="col-sm-6 text-center">
                     <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">Restaurants recommendation</label>
                     </div>
                  </div>

               </div>
            </form>
         </div>
      </div>
   </section>

   <!-- jQuery & popper.js for bootstrap 4 -->
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"></script>
</body>

</html>
