<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Milestone project 2 - Welcome to Europe</title>


   <!-- Bootstrap 4 -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous">

   <!-- CSS -->
   <link rel="stylesheet" href="assets/css/map.css">

   <!-- Map Leaflet -->
   <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
      crossorigin="" />
   <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
      crossorigin=""></script>

</head>

<body>
   <h1 class="text-center">Welcome to Europe</h1>
   <section class="container-fluid">
      <div class="row">
         <div class="col-sm-12">
            <form action="" method="POST">
               <label for="city" class="text-center">Write a capital city wich you'd like to visit</label>
               <div class="input-group mb-3">
                  <input id="inputCity" type="text" class="form-control" name="city" list="capitalCities" placeholder="Prague etc."
                     aria-label="Write a capital city, example Prague" aria-describedby="basic-addon2" required>
                  <datalist id="capitalCities">
                     <option value="London">London, England</option>
                     <option value="Prague">Czech Republic</option>
                     <option value="Lisbon">Portugal</option>
                     <option value="Madrid">Spain</option>
                     <option value="Paris">France</option>
                     <option value="Berlin">Germany</option>
                  </datalist>
               </div>
               <div class="row">
                  <div class="col-sm-4 text-center">
                     <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="hotel">
                        <label class="form-check-label" for="inlineRadio1">Hotels recommendation</label>
                     </div>
                  </div>
                  <div class="col-sm-4 text-center">
                     <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="restaurant">
                        <label class="form-check-label" for="inlineRadio2">Restaurants recommendation</label>
                     </div>
                  </div>
                  <div class="col-sm-4 text-center">
                     <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="sights">
                        <label class="form-check-label" for="inlineRadio3">Sights recommendation</label>
                     </div>
                  </div>
               </div>
               <div>
                  <button class="btn btn-primary text-center" type="button" data-toggle="collapse" data-target="#collapseExample"
                     aria-expanded="false" aria-controls="collapseExample">
                     Advanced
                  </button>
               </div>
               <div class="collapse" id="collapseExample">
                  <div class="row">
                     <div class="col-sm-6 text-center">
                        Quantity (between 1 and 50): <input id="limit" type="number" name="quantity" min="1" max="50"
                           value="20">
                     </div>
                     <div class="col-sm-6 text-center">
                        Radius (between 550 to 5050): <input id="radius" type="number" name="quantity" min="550" max="5050" step="100"
                           value="550">
                     </div>
                  </div>
               </div>
               <button id="submitCity" type="submit" class="btn">submit</button>
            </form>
         </div>
      </div>
   </section>
   <section id="container-map" class="container-fluid">
      <div id="map"></div>
   </section>

   <footer class="container-fluid">
      <p class="text-center">
         Copyright &copy; 2019 Tomas Kaiser
      </p>
   </footer>

   <!-- jQuery & popper.js for bootstrap 4 -->
   <script src="assets/js/jQuery-3.3.1.js"></script>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"></script>

   <!-- script Map.js-->
   <script src="assets/js/map.js"></script>
</body>

</html>
